 <!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edmund O Callaghan - Interactive Front End Development</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!--Bootstrap-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<!--Font Aw-->
	<script src="https://kit.fontawesome.com/4a795257bd.js" crossorigin="anonymous"></script>
	<!--Google fonts-->
	<link href="https://fonts.googleapis.com/css?family=Audiowide|Teko&display=swap" rel="stylesheet"> 
	<!--External CSS-->
	<link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>


    <div class="container-fluid">
        <div class="row mx-0">
            <div class="col-xs-12 col-lg-12 px-0">
                <div id="accordion">
                    <div class="card">
                        <div class="card-header" id="headingOne">
                        <h5 class="mb-0">
                            <button class="tab-decoration btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                            INCOME TAX CALCULATOR
                            </button>
                        </h5>
                        </div>

                        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                        <div class="card-body">
                            <form>
                                <P class="small-print-text">any option marked with an * is required.</P>
                                <span id="yearly-salary"><i class="fas fa-euro-sign"></i> Input your yearly salary here:</span> 
                                <input id="income-input" type="text" name="income-per-year" value="">

                                <p><i class="far fa-question-circle"></i>  Please Choose an option</p>
                                <select id="drop-down">
                                    <option id="blank" value="">Marital Status*</option>
                                    <option id="single-option" value="single">Single</option>
                                    <option id="married-option"value="married">Married</option>
                                    <option id="civil-partner-option" value="civil-partner">Civil Partner</option>
                                </select> 
                                <input id="income-taxed-btn" type="button" name="calculate-income-tax" value="Calculate Tax & Net Pay">
                                <p id="income-tax-output">Taxed Amount Output</p>
                                <p id="net-pay">Net Pay Output</p>
                                <p id="weekly-pay">Weekly Pay Output</p>
                            </form>
                        </div>
                    </div>
                </div>
                    
            </div>
        </div>
    </div>


    <!--Should be set in order as follows: jquery, popper.js, then bootstrap.js-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
	</script>
    <script type="text/javascript" src="assets/js/script.js"></script>
 </body>
</html>
